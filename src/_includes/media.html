
<div class="image-container {{ include.class }}">

  {% if include.iframe != nil %}
    {{ include.iframe }}
  {% endif %}

  {% if include.image_path != nil %}
  <div class="image">
    <img src="{{site.url}}/{{ include.image_path }}">
  </div>
  {% endif %}

  {% if include.caption != nil %}
    <div class="caption">
      {{ include.caption }}
    </div>
  {% endif %}
</div>
