---
layout: default
title: Table of Contents
---

{% assign sections = site.docs | map: "section" | uniq %}
{% for section in sections %}
  <h3>{{ section }}</h3>
  <ul>
    {% for doc in site.docs %}
      {% if doc.section contains section %}
        <li><a href="{{ site.url }}{{ doc.url }}">{{ doc.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
{% endfor %}
